owner: koko-io # Your GitHub organization or username, where this repository lives
repo: up # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Leo Pizza
    url: https://leo-pizza.de
  - name: Pizzeria Atlantic
    url: https://pizza-atlantic.de
  - name: Pizza Blitz Waldenbuch
    url: https://pizza-waldenbuch.de
